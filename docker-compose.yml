networks:
  app-network:
    driver: bridge

services:
  app:
    build:
      dockerfile: infra/php/Dockerfile
    container_name: answer_hub-app
    ports:
      - "8000:8000" #change your mapped port if needed
      - "8001:8001"
    working_dir: /home/app
    command: php artisan serve --host=0.0.0.0 --port=8000
    volumes:
      - .:/home/app
    networks:
      - app-network
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: answer_hub_db
      DB_USERNAME: answer
      DB_PASSWORD: hub
  db:
    build:
      context: infra/mariadb
      dockerfile: Dockerfile
    container_name: answer_hub-db
    restart: always
    ports:
      - "3336:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test: [ "CMD", "healthcheck.sh", "--connect", "--innodb_initialized" ]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  db_data:
